<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-logo">Online Shop</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Welcome to<p class="logo">DUKAN</p></h1>
        <p>Shop with us today and get 10% off your first purchase!</p>
        <button>Shop Now</button>
    </section>

    <!-- Product Section -->
    <section class="product-section">
        <h2>Our Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="Shoes.webp" alt="Product 1">
                <h3>Shoes</h3>
                <p>Price: $10.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Jacket.jpg" alt="Product 2">
                <h3>Jacket</h3>
                <p>Price: $9.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Pant.avif" alt="Product 3">
                <h3>Pant</h3>
                <p>Price: $12.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Online Shop. All rights reserved.</p>
    </footer>
</body>
</html>
